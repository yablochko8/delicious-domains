<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dreamy Domains</title>
    <meta
      name="description"
      content="Dream up quick, cheap, descriptive domains."
    />

    <!-- Open Graph Meta Tags -->

    <meta property="og:title" content="Dreamy Domains" />
    <meta
      property="og:description"
      content="Dream up quick, cheap, descriptive domains."
    />
    <meta property="og:image" content="https://dreamy.domains/logo.png" />
    <meta property="og:url" content="https://dreamy.domains" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Dreamy Domains" />
    <meta
      name="twitter:description"
      content="Dream up quick, cheap, descriptive domains."
    />
    <meta name="twitter:image" content="https://dreamy.domains/logo.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Meta tags & header scripts for other platforms -->
    <script
      defer
      data-domain="dreamy.domains"
      src="https://plausible.io/js/script.js"
    ></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
